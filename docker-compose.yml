version: '3.9'

services:
  php-env:
    build: .
    volumes: 
      - ./:/var/www/html
    ports:
      - 6002:80
  
  mysql_db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 6001:80
    environment:
      - PMA_ARBITRARY=1 



